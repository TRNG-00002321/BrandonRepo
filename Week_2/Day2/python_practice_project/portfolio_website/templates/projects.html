<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .project {
            background-color: #1e1e1e;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 60%;
        }

            button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 200px;
    }

        h2 {
            color: #4dabf7;
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>

    {% for project in data.projects %}
        <div class="project">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
    <a href="/">
        <button>Back to Home</button>
    </a>
</body>
</html>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Scores</title>
</head>
<body>
<table>
    <tr>
        <th>Subject</th>
        <th>Score</th>
    </tr>
    {% for subject, score in info.items() %}
    <tr>
        <td>{{ subject }}</td>
        <td>{{ score }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Task</title>
</head>
<body>
    <h1>Add a Task</h1>
    <form method="POST" action="/AddTasks">
        <label>Day:</label>
        <input type="text" name="day" required /><br><br>

        <label>Task:</label>
        <input type="text" name="task" required /><br><br>

        <input type="submit" value="Add Task" />
    </form>
</body>
</html>
